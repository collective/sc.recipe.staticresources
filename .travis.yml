language: python
python: 2.7
sudo: false
cache:
  directories:
  - $HOME/.pylint.d
  - eggs
  - parts/node
matrix:
  fast_finish: true
install:
  - virtualenv -p `which python` .
  - bin/pip install -r requirements.txt
  - bin/buildout annotate
  - bin/buildout
script:
  - bin/code-analysis
  - bin/test
  - bin/pylint --py3k --disable=no-absolute-import src/sc/recipe/staticresources
after_success:
  - bin/createcoverage --output-dir=htmlcov
  - pip install coveralls
  - coveralls
after_failure:
  - bin/csslint --version
  - bin/jshint --version
  - bin/jscs --version
