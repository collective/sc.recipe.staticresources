language: python
python: 2.7
sudo: false
cache:
  directories:
  - $HOME/.pylint.d
  - eggs
  - parts/node
matrix:
  fast_finish: true
before_install:
- pip install coveralls pylint
install:
  - python bootstrap.py
  - bin/buildout annotate
  - bin/buildout
script:
  - bin/code-analysis
  - bin/test
  - pylint --py3k --disable=no-absolute-import src/sc/recipe/staticresources
after_success:
  - bin/createcoverage --output-dir=htmlcov
  - coveralls
after_failure:
  - bin/csslint --version
  - bin/jshint --version
  - bin/jscs --version
